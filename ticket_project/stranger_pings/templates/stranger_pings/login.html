{% load staticfiles %}

<link rel="stylesheet" href="{% static 'bower_components/bootstrap/dist/css/bootstrap.css' %}">
<link rel="stylesheet" href="{% static 'style.css' %}">

<div class="jumbotron loginbackground">
</div>
<!-- login form. -->
<form class= "form-inline centeredform" action="../login_user/" method="POST" accept-charset="UTF-8">
  {% csrf_token %}
  <div class="form-group">
    <input class="input-lg" type="text" name="UserName" placeholder="UserName"/>
  </div>
  <div class="form-group">
    <input class="input-lg" type="password" name="Password" placeholder="Password" />
  </div>
  <div class="form-group">
    <button type="submit" class="btn btn-stranger btn-lg">Submit</button>
    <a href="../register" class="btn btn-stranger btn-lg" role="button">Register</a>
  </div>
</form>
