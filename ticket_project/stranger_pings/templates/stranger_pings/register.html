{% load staticfiles %}

<link rel="stylesheet" href="{% static 'bower_components/bootstrap/dist/css/bootstrap.css' %}">
<link rel="stylesheet" href="{% static 'style.css' %}">

<div class="jumbotron registerbackground">
</div>
<!-- Register form. -->
<form class="form-inline centeredform" action="../registered_user/" method="POST" accept-charset="UTF-8">
  {% csrf_token %}
  <div class="form-group">
    <input class="input-lg" type="text" name="UserName" placeholder="UserName"/>
  </div>
  <div class="form-group">
    <input class="input-lg" type="password" name="Password" placeholder="Password" />
  </div>
  <div class="form-group">
    <input class="input-lg" type="text" name="FirstName" placeholder="First Name" />
  </div>
  <div class="form-group">
    <input class="input-lg" type="text" name="LastName" placeholder="Last Name" />
  </div>
  <div class="form-group">
    <button class="btn btn-stranger btn-lg" type="submit">Submit</button>
    <a href="../login" class="btn btn-stranger btn-lg" role="button">Log In</a>
  </div>
</form>
