<h1>## allEvents.title ##</h1>

<div>
  <div ng-repeat="event in events">
    <p><strong><a href="#/events/##event.pk##">## event.fields.name ##</a></strong></p>
    <p>## allEvents.getVenueName(event.fields.venue) ##</p>
    <p>Time: ## event.fields.begin_date_time|dateFormat ##</p>
  </div>
</div>

<a href="#/myevents" class="btn btn-default">Go To My Events</a>
<a href="allEvents.goToHome()" class="btn btn-default">Log Out and Go To Home</a>
