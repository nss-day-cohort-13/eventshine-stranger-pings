
<div class="jumbotron alleventsbackground">
</div>

<div class="container-fluid">
  <div class="row">
    <div class="col col-xs-3" ng-repeat="event in events">
      <div class="eventcard">
        <a href="#/events/##event.pk##">
          <h4>EVENT</h4>
          <p>## event.fields.name ##</p>
          <h4>VENUE</h4>
          <p>## allEvents.getVenueName(event.fields.venue) ##</p>
          <h4>DATE</h4>
          <p>## event.fields.begin_date_time|dateFormat ##</p>
        </a>
      </div>
    </div>
  </div>

<div class="centeredform">
  <a class="btn btn-lg btn-danger" href="#/myevents">Go To My Events</a>
  <button class="btn btn-danger btn-lg" ng-click="allEvents.goToHome()">Log Out and Go To Home</button>
</div>
